openapi: 3.0.3
info:
  title: AI Chatbot Backend API
  version: 1.0.0
  description: API for stateless AI chatbot with MCP tool integration.

paths:
  /api/v1/{user_id}/chat:
    post:
      summary: Send a message to the AI chatbot
      operationId: chat
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the authenticated user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Successful response from AI
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '401':
          description: Unauthorized
        '422':
          description: Validation Error

components:
  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        conversation_id:
          type: integer
          nullable: true
          description: ID of existing conversation. If null, a new one is created.
        message:
          type: string
          minLength: 1
          description: The user's message.
    
    ChatResponse:
      type: object
      required:
        - conversation_id
        - response
        - created_at
      properties:
        conversation_id:
          type: integer
          description: The conversation ID.
        response:
          type: string
          description: The AI's response text.
        tool_calls:
          type: array
          items:
            $ref: '#/components/schemas/ToolCall'
          description: List of tools invoked during processing.
        created_at:
          type: string
          format: date-time
    
    ToolCall:
      type: object
      properties:
        tool_name:
          type: string
        arguments:
          type: object
        status:
          type: string
          enum: [success, error]
